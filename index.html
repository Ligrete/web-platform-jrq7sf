<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <script src="path.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body onload="draw();">
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">@</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#"> Задание <span class="sr-only">(current)</span></a>
          <!-- <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <div class="header">
        <button type="button" class="btn btn-light header_el" onclick="draw();">Генерация маяков</button>
        
        <button type="button" class="btn btn-dark header_el" onclick="drawpath();">Генерация пути</button>

        <button type="button" class="btn btn-warning" onclick="start();">Warning</button>

        <div class="input-group flex-nowrap header_el">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Скорость передатчика</span>
          </div>
          <input type="text" class="form-control" placeholder="km/h" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
      </div>
      <div class="container-fluid content">

        <div class="map-container">
          <canvas class="receivers" id="canvas" width="640" height="480">
          </canvas>
          <canvas class="path" id="canvaspath" width="640" height="480">
          </canvas>
          <canvas class="transmitter" id="canvasmove" width="640" height="480">
          </canvas>
        </div>
        <div class="table-container">
          <table class="table" >
            <thead class="thead-dark">
              <tr>
                <th scope="col">ReceiverName</th>
                <th scope="col">X</th>
                <th scope="col">Y</th>
              </tr>
            </thead>
            <tbody id="rtable">
            </tbody>
          </table>
          
 
          </table>
        </div>
      </div>
    </div>
    
  </body>
</html>
